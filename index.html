<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./style.css" />
  <title>Pig Game</title>
</head>

<body>
  <main>
    <section class="player player--0 player--active">
      <h2 class="name" id="name--0">Player 1</h2>
      <p class="score" id="score--0">43</p>
      <div class="current">
        <p class="current-label">Current</p>
        <p class="current-score" id="current--0">0</p>
      </div>
    </section>
    <section class="player player--1">
      <h2 class="name" id="name--1">Player 2</h2>
      <p class="score" id="score--1">24</p>
      <div class="current">
        <p class="current-label">Current</p>
        <p class="current-score" id="current--1">0</p>
      </div>
    </section>

    <img src="dice-5.png" alt="Playing dice" class="dice" />
    <button class="btns btn--new">🔄 New game</button>
    <button class="btns btn--Settings">♻️ Settings game</button>
    <button class="btns btn--roll">🎲 Roll dice</button>
    <button class="btns btn--hold">📥 Hold</button>
  </main>

  <div class="bg hidden"></div>
  <div class="modil hidden">
    <button class="close-modal">&times;</button>
    <h2>♻️ Settings game</h2>
    <h3>The basic settings for winning points are: 100 point</h3>
    <form action="">
      <input type="text" class="First_name" placeholder="First player name">
      <input type="text" class="Second_name" placeholder="Second player name">
      <input type="number" class="Number_winning" placeholder="Number of winning points">
    </form>
    <button class="btnSave">Save</button>
  </div>


  <script src="./script.js"></script>

</body>

</html>
